<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3 class="titulo">BEM VINDO!</h3>
            <p class="texto">Crie sua conta!</p>
            <form class="listaInput">
                <input type="text" placeholder="Nome" class="entrada">
                <input type="cpf" placeholder="Cpf" class="entrada">
                <input type="telefone" placeholder="Telefone" class="entrada">
                <input type="email" placeholder="Email" class="entrada">
                <input type="password" placeholder="Senha" class="entrada">
                <button class="button">CADASTRAR</button>
            </form>
        </div>
    </div>
</body>
</html>
