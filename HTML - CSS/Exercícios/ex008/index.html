<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito / destaque</h2>
    <p>nessa frase <b>olha o negrito</b> kapa kapa</p>
    <p>nessa frase <strong>olha o negrito</strong> kapa kapa</p>
    <h2>italico / enfase</h2>
    <p>nessa frase <i>olha o italico</i> kapa kapa</p>
    <p>nessa frase <em>olha o italico</em> kapa kapa</p>
</body>
</html>
