<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Desafio 006</h1>
    <h2>Questão:</h2>
    <p>O desafio aqui é arrumar uma maneira que, ao passar o mouse sobre um termo, mostre qual é a tag utilizada para fazer isso. Olha aí um exemplo:</p>
    <img src="Imagens/Foto Desafio.png" alt="Foto do desafio">
    <hr>

    <h2>Resolução:</h2>
    <ul type="square">
        <li><abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt; até &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;dt&gt; e &lt;dd&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
