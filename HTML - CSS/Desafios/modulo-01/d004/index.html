<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
</head>
<body>
    <h1>Desafio 004</h1>
    <h2>Questão:</h2>
    <p>Você vai pegar 6 categorias (carinhas, mãos, animais, esportes, comidas e objetos) e vai fazer uma lista com seus três emojis favoritos em cada assunto</p>
    <img src="Imagens/Foto Desafio.png" alt="Foto do Desafio">
    <hr>
    <h2>Resolução:</h2>

    <h3>Comidas</h3>
    <ul>
        <li>🍉</li>
        <li>🍎</li>
        <li>🍐</li>
    </ul>

    <h3>Carinhas</h3>
    <ul type="circle">
        <li>🤑</li>
        <li>🤪</li>
        <li>🥴</li>
    </ul>

    <h3>Mãos</h3>
    <ul type="square">
        <li>👍</li>
        <li>🤜</li>
        <li>🙏</li>
    </ul>
</body>
</html>
