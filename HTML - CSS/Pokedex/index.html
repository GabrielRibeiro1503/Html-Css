<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokedex</h1>
    <div class="pokeContainer" id="pokeContainer">

        <div class="pokemon">
            <div class="imgContainer">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Nome">
            </div>
            <div class="info">
                <span class="number">#1</span>
                <h3 class="name">Bulbassaur</h3>
                <small class="type">Type: <span>Fogo</span></small>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
